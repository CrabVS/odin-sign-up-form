<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign-up Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <figure id="side-container">
        <div id="side-logo">
            <img src="./res/odin-lined.png" alt="odin logo" class="logo">
        </div>
        <figcaption>
            Photo by <a href="https://unsplash.com/photos/WymR2nYtj5M">Ian Schneider</a> on <a href="https://unsplash.com">Unsplash</a></figcaption>
    </figure>
    <div id="main-container">
        <h1>
            This is not a real service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            You <em>know</em> you want to.
        </h1>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-item">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="form-item">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-item">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-item">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <h6>Already have an account? <a href="#">Log in</a></h6>
    </div>
    <script src="./script.js"></script>
</body>
</html>
